{% extends 'base.html' %} {%block content%}

<body>
       <br>
       <br>
       <h1 align="center">{{id}}</h1>
       <div class="container">
           <div class="card-columns">
               {% for category in category%}
               <div class="card">
                   <img class="card" src="{{category.image}}"alt="Card  image cap" size="100">
                   <div class="card-body">
                       <h4 class="card-title">{{category.author}}</h4>
                       <p class="card-text">{{category.description}}</p>
                       <a href="{{category.url}}">
                           <p class="card-text">Click here for more details</p>
                       </a>
                   </div>
                   <div class="card-footer">
                       <small class="text-muted">Publish date:{{category.time}}</small>
                   </div>
               </div>
               {{%endfor%}}
           </div>
           </div>
           {{% endblock %}}

</body>
